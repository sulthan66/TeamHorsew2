<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="donation.css" />
  </head>
  <body>
    <div class="container">
                    <div>
                                        <!-- header -->
                    </div>
                    
      <div class="side-nav">
        <!-- side nav -->
      </div>
   
    <div class="description">
      <h2>ALUMNI DONATE FORM</h2>
      <p>
        Your commitment to the school is greatly appreciated!<br />please fill
        out the form below to complete your gift to the school
      </p>
    </div>

    <form>
      <h1>Full Name</h1>
<div class="label">
                    <label>First Name</label>
                    <input type="text" required />
              
                    <label>Last Name</label>
                    <input type="text" required />
</div>


      <label>From which programme did you earn your degree?</label>
      <select name="degree">
        <option value="full time">Full-time</option>
        <option value="part time">Part-time</option>
        <option value="others">Others</option>
      </select>


      <label>Year of graduation</label>
      <input type="text" required />

      <label>DD/MM/YY</label>
      <input type="text" required />

      <div class="product">
      <p>My products</p>
      <input type="checkbox" />
      <label>Donation <span>$10.00</span></label>
</div>

<div class="total_input">
                    <input type="text" placeholder="Total $0.00" required />
</div>

 <div class="email">  
      <label>Email</label>
      <input type="email" placeholder="EX: name@example.com" required />
</div>  
      <button>DONATE</button>
      
    </form>
    
</div>

  </body>
</html>
